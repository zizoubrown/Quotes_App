<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' rows="3" required></textarea>
            Display {{newQuote.quote}}
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="newQuote.author" id="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger" >
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="yourName">Your Name</label>
            <input type="text" class="form-control" name="yourName" [(ngModel)]="newQuote.yourName" id="yourName" #yourName='ngModel' required>
            <div [hidden]="yourName.valid || yourName.pristine" class="alert alert-danger" >
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="posted">Created On:</label>
            <input type="date" name="postedDate" [(ngModel)]="newQuote.postedDate" id="postedDate" #postedDate='ngModel' required>
            <div [hidden]="postedDate.valid || postedDate.pristine" class="alert alert-danger" >
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
